<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Save The Bay Restoration Sites</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='mapbox-gl.js'></script>
    <link href='popup-map.css' rel='stylesheet' />
    <style>
      body { 
        margin: 0; 
        padding: 0; 
      }
      #map { 
        position: absolute; 
        top: 0; 
        bottom: 0; 
        width: 100%; 
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    // The value for 'accessToken' begins with 'pk...'
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2F2ZXNmYmF5IiwiYSI6ImNra3JnamVwOTNkcW0zMnBkZDlxOXJjdmEifQ.XN_nfl_JbmkIyACF2wNX6Q'; 
    const map = new mapboxgl.Map({
      container: 'map',
      // Replace YOUR_STYLE_URL with your style URL.
      style: 'mapbox://styles/savesfbay/ckzx9suwh00g215r4r4mweb1c', 
      center: [-122.33877, 37.76192],
      zoom: 9.24
    });

    /* 
    Add an event listener that runs
    when a user clicks on the map element.
    */
    map.on('click', (event) => {
      // If the user clicked on one of your markers, get its information.
      const features = map.queryRenderedFeatures(event.point, {
        layers: ['resto-sites-test'] // replace with your layer name
      });
      if (!features.length) {
        return;
      }
      const feature = features[0];

      /* 
      Create a popup, specify its options 
      and properties, and add it to the map.
      */
      const popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML(
          `<img src="${feature.properties.image}" width=100%><h3>${feature.properties.title}</h3><h4>Acres: ${feature.properties.acres}<br>Number of plants: ${feature.properties.plants}<br>Years working onsite: ${feature.properties.years}</h4><p>${feature.properties.description}</p><p><b>Partners:</b> ${feature.properties.partners}</p>`
        )
        .addTo(map);
      });

    </script>
  </body>
</html>
